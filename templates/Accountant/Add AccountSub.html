{% extends "Accountant/acindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Add_account_sub_post/">
  {% csrf_token %}
<div style="color: blue"><h3>Add Accountsub</h3></div>
    <table width="306" border="1" class="table table-striped">
    <tr>
      <td width="72">Accounthead</td>
        <td><select name="headname" class="form-control" required="">
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.headname }}</option>
            {% endfor %}
        </select> </td>

    </tr>
    <tr>
      <td width="72">Accountsub Name</td>
      <td width="218">
        <input type="text" name="name" id="textfield" class="form-control" required=""/>
      </td>
    </tr>
    <tr>
      <td>Amount</td>
      <td><input type="text" name="amount" id="textfield2" class="form-control" required=""/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Add" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
