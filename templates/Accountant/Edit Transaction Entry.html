{% extends "Accountant/acindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Edit_Transaction_entry_post/">
        {% csrf_token %}
    <div style="color: blue"><h3>Edit Transaction</h3></div>
<table width="200" border="1" class="table table-striped">
    <input type="hidden" name="tid" value="{{ data.id }}">
    <tr>
      <td>Type</td>
      <td><input type="text" name="type" id="textfield2" value="{{ data.type }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Amount</td>
      <td><input type="text" name="amount" id="textfield" value="{{ data.amount}}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Title</td>
      <td><input type="text" name="title" id="textfield3" value="{{ data.title }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Narration</td>
      <td><input type="text" name="narration" id="textfield4" value="{{ data.narration }}" class="form-control"/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Save" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
