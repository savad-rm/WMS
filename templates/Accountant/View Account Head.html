{% extends "Accountant/acindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/search_achd/">
        {% csrf_token %}
<div style="color: blue" align="center"><h3>AccountHead</h3></div>
<div class="dataTable-top">
    <div class="dataTable-search">
        <input type="text" name="text" id="textfield" placeholder="Enter name here..." class="form-control-sm"/>
     <input type="submit" name="Go" id="Go" value="Go" class="btn btn-outline-info btn-sm"/>
    </div>
</div>
<table width="200" border="1" class="table table-striped">
  <thead>
    <tr style="background-color: #00a0dc;color: white">
      <td>Sl.No</td>
      <td>Head Name</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.headname }}</td>
      <td><a href="/WMS/Edit_accounthead/{{ i.id }}" class="btn btn-outline-primary btn-sm">Edit</a></td>
      <td><a href="/WMS/Delete_Accounthead/{{ i.id }}" class="btn btn-outline-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
</form>
{% endblock %}
