{% extends "Accountant/acindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/search_tnct/">
       {% csrf_token %}
<div style="color: blue" align="center"><h3>Transactions</h3></div>
<div class="dataTable-top">
    <div class="dataTable-search">
        <input type="text" name="text" id="textfield" placeholder="Enter name here..." class="form-control-sm"/>
     <input type="submit" name="button" id="Go" value="Search" class="btn btn-outline-info btn-sm"/>
        From&nbsp;<input type="date" name="from" id="textfield"  class="form-control-sm"/>&nbsp;
        To&nbsp;<input type="date" name="to" id="textfield"  class="form-control-sm"/>
     <input type="submit" name="button" id="Go" value="Go" class="btn btn-outline-info btn-sm"/>
    </div>
</div>
 <table width="333" border="1" class="table table-striped ">
 <thead>
    <tr style="background-color: #00a0dc;color: white">
      <td width="36">Sl.No</td>
      <td width="36">Date</td>
      <td width="29">Type</td>
      <td width="48">Amount</td>
      <td width="25">Title</td>
      <td width="59">Narration</td>
      <td width="52">&nbsp;</td>
      <td width="38">&nbsp;</td>
    </tr>
 </thead>
 <tbody>
     {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.type }}</td>
      <td>{{ i.amount }}</td>
      <td>{{ i.title }}</td>
      <td>{{ i.narration }}</td>
      <td><a href="/WMS/Edit_Transaction_entry/{{ i.id }}" class="btn btn-outline-primary btn-sm">Edit</a></td>
      <td><a href="/WMS/Delete_Transaction/{{ i.id }}" class="btn btn-outline-danger btn-sm">Delete</a></td>
    </tr>
     {% endfor %}
 </tbody>
  </table>
</form>
{% endblock %}
