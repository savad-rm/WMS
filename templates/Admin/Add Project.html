{% extends "Admin/index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Add_project_post/" >
    {% csrf_token %}
    <div style="color: blue"><h3>Add Project</h3></div>
  <table width="200" border="1" class="table table-striped" >
    <tr>
      <td>Project No</td>
      <td>
        <input type="text" name="project_no" id="textfield" class="form-control" required=""/>
      </td>
    </tr>
    <tr>
      <td>Project Name</td>
      <td>
        <input type="text" name="t1" id="textfield" class="form-control" required=""/>
      </td>
    </tr>
    <tr>
      <td>Client Name</td>
      <td><input type="text" name="client_name" id="textfield2" class="form-control"/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="phone" id="textfield3" class="form-control" required="" pattern="[987][0-9]{9}"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="email" id="textfield4" class="form-control" required="" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"/></td>
    </tr>
    <tr>
      <td>Project Location</td>
      <td><input type="text" name="place" id="textfield5" class="form-control" required=""/></td>
    </tr>
    <tr>
      <td>Unit.No</td>
      <td><input type="text" name="unit_no" id="textfield7" class="form-control"/></td>
    </tr>
    <tr>
      <td>Project Value</td>
      <td><input type="text" name="project_value" id="yourInputId" class="form-control"/></td>
    </tr>
    <tr>
      <td>Starting Date</td>
      <td><input type="date" name="starting_date" id="textfield11" onchange="calculateTotalDays()" class="form-control" required=""/></td>
    </tr>
    <tr>
      <td>Handover Date</td>
      <td><input type="date" name="handout_date" id="textfield12" onchange="calculateTotalDays()" class="form-control" required=""/></td>
    </tr>
    <tr>
      <td>Project Duration</td>
      <td><input type="hidden"   name="project_duration"  id="total-days" class="form-control" required=""/>
          <input type="text" disabled  id="total-days2" class="form-control"/>
      </td>
    </tr>
      <tr>
      <td>Project Area</td>
      <td><input type="text" name="project_area" id="textfield12" class="form-control"/></td>
    </tr>
     <tr>
      <td>Project Type</td>
      <td><input type="text" name="project_type" id="textfield12" class="form-control"/></td>
    </tr>
    <tr>
      <td height="31">Description</td>
      <td><input type="text" name="textfield13" id="description" class="form-control"/></td>
    </tr>

    <tr align="center">
      <td height="31" colspan="2"><input type="submit" name="button" id="button" value="Add" class="btn btn-primary" /></td>
    </tr>
  </table>
</form>
    <script src="/static/jquery.min.js"></script>
<script>
function updateTextView(_obj){
  var num = getNumber(_obj.val());
  if(num == 0){
    _obj.val('');
  } else {
    _obj.val(num.toLocaleString());
  }
}

function getNumber(_str){
  var arr = _str.split('');
  var out = new Array();
  for(var cnt = 0; cnt < arr.length; cnt++){
    if(isNaN(arr[cnt]) == false){
      out.push(arr[cnt]);
    }
  }
  return Number(out.join(''));
}

$(document).ready(function(){
  $('#yourInputId').on('keyup', function(){
    updateTextView($(this));
  });
});



function calculateTotalDays() {
      var startDate = new Date(document.getElementById('textfield11').value);
      var endDate = new Date(document.getElementById('textfield12').value);

      // Calculate the difference in days
      var timeDiff = Math.abs(endDate.getTime() - startDate.getTime());
      var totalDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

      // Set the total days in the input field
      document.getElementById('total-days').value = totalDays+" Days";
      document.getElementById('total-days2').value = totalDays+" Days";
    }





</script>




{% endblock %}
