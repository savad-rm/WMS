{% extends "Admin/index.html" %}
{% block body %}
<form action="/WMS/Add_staff_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
     {% csrf_token %}
    <div style="color: blue"><h3>Add Staff</h3></div>
  <table width="300" border="1" class="table table-borderless ">

    <tr>
      <td width="70" style="background-color: #00a0dc;color: white" >Name</td>
      <td width="218">
        <input type="text" name="name" id="textfield" class="form-control" required=""/>
      </td>
    </tr>
    <tr >
      <td style="background-color: #00a0dc;color: white">DOB</td>
      <td><input type="date" name="dob" id="textfield14" class="form-control" /></td>
    </tr>
    <tr>
      <td style="background-color: #00a0dc;color: white">Phone</td>
      <td><input type="text" name="phone" id="textfield3" class="form-control" required="" pattern="[987][0-9]{9}"/></td>
    </tr>
    <tr>
      <td style="background-color: #00a0dc;color: white">Photo</td>
      <td><label>
        <input type="file" name="photo" id="fileField" class="form-control" />
      </label></td>
    </tr>
    <tr>
      <td style="background-color: #00a0dc;color: white">Email</td>
      <td><input type="text" name="email" id="textfield4" class="form-control" required="" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"/></td>
    </tr>
    <tr>
      <td style="background-color: #00a0dc;color: white">Place</td>
      <td><input type="text" name="place" id="textfield5" class="form-control"/></td>
    </tr>
    <tr>
      <td style="background-color: #00a0dc;color: white">Nation</td>
      <td><input type="text" name="nation" id="textfield7" class="form-control"/></td>
    </tr>
    <tr>
      <td style="background-color: #00a0dc;color: white">Contact(Home)</td>
      <td><input type="text" name="phone2" id="textfield3" class="form-control"/></td>
    </tr>
    <tr>
      <td style="background-color: #00a0dc;color: white" >Designation</td>
      <td ><label>
        <select name="designation" id="select"  class="form-control" required="">
            <option value="Project Manager">Project Manager</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Accountant">Accountant</option>
            <option value="Purchaser">Purchaser</option>
        </select>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="Add" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
{#</body>#}
{#</html>#}
