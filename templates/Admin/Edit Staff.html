{% extends "Admin/index.html" %}
{% block body %}
<form action="/WMS/Edit_staff_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
{% csrf_token %}
<div style="color: blue"><h3>Edit Staff</h3></div>
   <input type="hidden" name="sid" id="textfield" value="{{ data.id }}"/>
  <table width="300" border="1" class="table table-striped">
    <tr>
      <td width="70">Name</td>
      <td width="218"><input type="text" name="name" id="textfield" value="{{ data.name }}" class="form-control"/></td>
    </tr>
{#    <tr>#}
{#      <td>Gender</td>#}
{#      <td>#}
{#       <p class="form-control">#}
{#        <label>#}
{#        <input type="radio" name="RadioGroup1" value="male" {% if data.gender == 'male' %}checked {% endif %} id="RadioGroup1_0" />Male</label>#}
{#        <label>#}
{#        <input type="radio" name="RadioGroup1" value="female" {% if data.gender == 'female' %}checked {% endif %} id="RadioGroup1_1"/>Female</label>#}
{#       </p>#}
{#      </td>#}
{#    </tr>#}
    <tr>
      <td>DOB</td>
      <td><input type="text" name="dob" id="textfield14" value="{{ data.dob }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="phone" id="textfield3"  value="{{ data.phone }}" class="form-control" pattern="[987][0-9]{9}"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="photo" id="fileField" class="form-control"/><img src="{{ data.photo }}" alt="" width="100px" height="100px" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="email" id="textfield4" value="{{ data.email }}" class="form-control" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="place" id="textfield5" value="{{ data.place }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Nation</td>
      <td><input type="text" name="nation" id="textfield7" value="{{ data.nation }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Contact(Home)</td>
      <td><input type="text" name="phone2" id="textfield3"  value="{{ data.phone }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Designation</td>
      <td>
        <select name="designation"  id="select" class="form-control">
            <option  value="Project Manager" {% if data.designation == 'Project Manager' %} selected {% endif %} >Project Manager</option>
            <option  value="Supervisor" {% if data.designation == 'Supervisor' %} selected {% endif %} >Supervisor</option>
            <option   value="Accountant" {% if data.designation == 'Accountant' %} selected {% endif %}>Accountant</option>

        </select>
      </td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="Save" class="btn btn-primary" /></td>
    </tr>
  </table>
</form>
{% endblock %}
