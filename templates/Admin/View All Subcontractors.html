{% extends "Admin/index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/search_sbcr/">
    {% csrf_token %}
<div style="color: blue" align="center"><h3>Subcontractors</h3></div>
<div class="dataTable-top">
    <div class="dataTable-search">
        <input type="text" name="text" id="textfield" placeholder="Enter name here..." class="form-control-sm"/>
     <input type="submit" name="Go" id="Go" value="Go" class="btn btn-outline-info btn-sm"/>
    </div>
</div>
  <table width="200" border="1" class="table table-striped">
  <thead>
    <tr style="background-color: #00a0dc;color: white">
      <td>Sl.No</td>
      <td>Name</td>
      <td>Phone</td>
      <td>Email</td>
      <td>Phone</td>
{#      <td>Category</td>#}
    </tr>
  </thead>
  <tbody>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.name }}</td>
      <td>{{ i.phone }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.place }}</td>
{#      <td>{{ i.work_category }}</td>#}
    </tr>
      {% endfor %}
  </tbody>
  </table>
</form>
{% endblock %}
{#</body>#}
{#</html>#}
