{% extends "Admin/index2.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/search_sp/#myid">
    {% csrf_token %}
<div style="color: blue" align="center"><h3>Worksite Photos</h3></div>
<input type="hidden" value="{{ id }}" name="pid">
<div class="dataTable-top">
    <div class="dataTable-search">
        From&nbsp;<input type="date" name="from" id="textfield"  class="form-control-sm"/>&nbsp;
        To&nbsp;<input type="date" name="to" id="textfield"  class="form-control-sm"/>
     <input type="submit" name="Go" id="Go" value="Go" class="btn btn-outline-info btn-sm"/>
    </div>
</div>
  <table width="200" border="1" class="table table-striped">
  <thead>
    <tr style="background-color: #00a0dc;color: white">
      <td>Sl.No</td>
      <td>Photo</td>
      <td>Date</td>
      <td>Supervisor</td>
    </tr>
  </thead>
  <tbody>
      {% for i in data2 %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td><img src="{{ i.photo }}" alt="" width="100" height="100"/></td>
      <td>{{ i.date }}</td>
      <td>{{ i.ALLOCATION.STAFF.name }}</td>
    </tr>
      {% endfor %}
  </tbody>
  </table>
</form>
{% endblock %}
