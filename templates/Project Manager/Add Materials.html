{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Add_material_post/">
    {% csrf_token %}
    <div style="color: blue"><h3>Add Materials</h3></div>
  <table width="200" border="1" class="table table-striped">
    <tr>
      <td>Name</td>
      <td><input type="text" name="name" id="textfield3" class="form-control" required=""/></td>
    </tr>
    <tr>
      <td>Unit</td>
      <td>
          <select name="unit" id="select" class="form-control" required="">
            <option value="kg">Kilogram</option>
            <option value="sack">Sack</option>
            <option value="stm">Sqrmtr</option>
            <option value="gallon">Gallon</option>
            <option value="sheet">Sheet</option>
            <option value="packet">Packet</option>
            <option value="drum">Drum</option>
            <option value="bag">Bag</option>
            <option value="roll">Roll</option>
            <option value="no">No</option>
        </select>
      </td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="Add" class="btn btn-outline-primary" /></td>
    </tr>
  </table>
</form>
{% endblock %}
