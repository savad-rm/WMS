{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form action="/WMS/Add_project_inspection_details_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  {% csrf_token %}
    <div style="color: blue"><h3>Add Project Inspection</h3></div>
    <table width="200" border="1" class="table table-striped">
        <input type="hidden" value="{{ data.id }}" name="pid">
    <tr>
      <td>Date of Inspection</td>
      <td><label>
        <input type="date" name="date" id="textfield2" class="form-control" required=""/>
      </label></td>
    </tr>
    <tr>
      <td>Type of Inspection</td>
      <td><label>
        <input type="text" name="type" id="textfield2" class="form-control" required=""/>
      </label></td>
    </tr>
    <tr>
      <td>Report</td>
      <td><label>
        <input type="file" name="report" id="fileField" class="form-control" />
      </label></td>
    </tr>
        <tr align="center">
      <td colspan="2" ><input type="submit" name="button" id="button" value="Add" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
