{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/WMS/Add_Subcontractor_schedule_post/">
  {% csrf_token %}
    <div style="color: blue"><h3>Add Subcontractor Schedule</h3></div>
    <table width="200" border="1" class="table table-striped">
        <input type="hidden" value="{{ data.id }}" name="pid">
        <input type="hidden" value="{{ id }}" name="id">
    <tr>
      <td>From</td>
      <td><input type="date" name="from" id="textfield3" class="form-control" required=""/></td>
    </tr>
    <tr>
      <td>To</td>
      <td><input type="date" name="to" id="textfield4" class="form-control" required=""/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Add" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
