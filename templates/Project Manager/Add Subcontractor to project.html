{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Add_Subcontractor_to_project_post/">
 {% csrf_token %}
<div style="color: blue"><h3>Add Subcontractor to Project</h3></div>
  <table width="200" border="1" class="table table-striped">
      <input type="hidden" name="p" value="{{ data.id }}">
      <input type="hidden" name="id" value="{{ id }}">
    <tr>
      <td>Subcontractor</td>
      <td>
        <select name="sub" id="select" class="form-control" required="">
            {% for i in data1 %}
            <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td>Work</td>
      <td>
        <select name="wk" id="select" class="form-control">
            {% for i in data2 %}
            <option value="{{ i.id }}">{{ i.workname }}</option>
            {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
        <td>Fees</td>
        <td><input type="text" name="amount" id="textfield6" class="form-control"/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Add" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
