{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Add_Supplier_to_project_post/">
 {% csrf_token %}
<div style="color: blue"><h3>Add Supplier to Project</h3></div>
    <input type="hidden" name="pid" value="{{ data.id }}">
    <input type="hidden" name="id" value="{{ id }}">
  <table width="200" border="1" class="table table-striped">
    <tr>
      <td>Supplier</td>
      <td><label>
        <select name="supplier" id="select" class="form-control">
            {% for i in data1 %}
               <option value="{{ i.id }}" >{{ i.name }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Add" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
