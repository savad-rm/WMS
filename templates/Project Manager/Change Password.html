{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Change_password_post/">
  {% csrf_token %}
    <div style="color: blue"><h3>Change Password</h3></div>
    <table width="200" border="1" class="table table-striped">
    <tr>
      <td>Old Password</td>
      <td><label for="textfield"></label>
      <input type="text" name="old" id="textfield"  class="form-control"/></td>
    </tr>
     <div class="pass">
    <tr>
      <td>New Password</td>
      <td><input type="text" name="new" id="pass" class="form-control" required="" minlength="8" maxlength="20"/></td>
    </tr>
    <tr>
      <td>Confirm Password</td>
      <td><input type="text" name="confirm" id="confirm_pass" class="form-control" required="" onkeyup="validate_password()"/></td>
    </tr>
       </div>
      <span id="wrong_pass_alert"></span>
      <div class="button">
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" onclick="wrong_pass_alert()" value="Submit" class="btn btn-outline-primary"/>
      </div></td>
    </tr>
          </div>
      <script>
    function validate_password() {
        var pass=document.getElementById('pass').value;
        var confirm_pass=document.getElementById('confirm_pass').value;
        if(pass!=confirm_pass)
        {
            document.getElementById('wrong_pass_alert').style.color='red';
            document.getElementById('wrong_pass_alert').innerHTML='Use same password';
            document.getElementById('create').disabled=true;
            document.getElementById('create').style.opacity=(0.4);
        }
        else
        {
            document.getElementById('wrong_pass_alert').style.color='green';
            document.getElementById('wrong_pass_alert').innerHTML='Password Matched';
            document.getElementById('create').disabled=false;
            document.getElementById('create').style.opacity=(1);
        }
    }
    function wrong_pass_alert() {
        if(document.getElementById('pass').value!="" && document.getElementById('confirm_pass').value!="")
        {
            alert("Your response is submitted");
        }
        else
        {
            alert("Please fill all the fields");
        }

    }
</script>
  </table>
</form>
{% endblock %}
