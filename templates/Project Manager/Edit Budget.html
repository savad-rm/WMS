{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Edit_budget_post/">
  {% csrf_token %}
    <div style="color: blue"><h3>Edit Estimate</h3></div>
    <table width="291" border="1" class="table table-striped">
        <input type="hidden" name="bid" value="{{ data.id }}">
        <input type="hidden" name="pid" value="{{ pid }}">
    <tr>
      <td width="135">Category</td>
      <td width="144"><input type="text" name="category" id="textfield" value="{{ data.work_category }}" class="form-control"/></td>
    </tr>
    <tr>
      <td width="135">Work/Material</td>
      <td width="144"><input type="text" name="work" id="textfield" value="{{ data.work }}" class="form-control"/></td>
    </tr>
    <tr>
      <td width="135">Material Cost</td>
      <td width="144"><input type="text" name="materialcost" id="textfield" value="{{ data.material_cost }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Labour Cost</td>
      <td><input type="text" name="labourcost" id="textfield3" value="{{ data.labour_cost }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Vehicle Cost</td>
      <td><input type="text" name="vehiclecost" id="textfield4" value="{{ data.vehicle_cost }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Subcontractor Cost</td>
      <td><input type="text" name="subcontractorcost" id="textfield5" value="{{ data.subcontractor_cost }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Other Expenses</td>
      <td><input type="text" name="otherexpenses" id="textfield6" value="{{ data.other_expenses }}" class="form-control"/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Save" class="btn btn-outline-primary" /></td>
    </tr>
  </table>
</form>
{% endblock %}
