{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Edit_Estimate_post/">
    {% csrf_token %}
    <div style="color: blue"><h3>Add Estimate</h3></div>
  <table width="200" border="1" class="table table-striped">
      <input type="hidden" value="{{ data.id }}" name="eid">
      <input type="hidden" value="{{ pid }}" name="pid">
    <tr>
      <td>Estimate No</td>
      <td><input type="text" name="est" id="textfield3" class="form-control" value="{{ data.est_no }}"/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="Save" class="btn btn-outline-primary" /></td>
    </tr>
  </table>
</form>
{% endblock %}
