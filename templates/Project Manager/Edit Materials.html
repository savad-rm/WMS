{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Edit_material_post/">
    {% csrf_token %}
    <div style="color: blue"><h3>Edit Materials</h3></div>
  <table width="200" border="1" class="table table-striped">
      <input type="hidden" name="mid" value="{{ data.id }}">
    <tr>
      <td>Name</td>
      <td><input type="text" name="name" id="textfield3" value="{{ data.name }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Unit</td>
      <td>
          <select name="unit" id="select" class="form-control">
            <option value="kg" {% if data.unit == "kg" %} selected {% endif %}>Kilogram</option>
            <option value="sack" {% if data.unit == "sack" %} selected {% endif %}>Sack</option>
            <option value="m" {% if data.unit == "stm" %} selected {% endif %}>Sqrmtr</option>
            <option value="ltr" {% if data.unit == "gallon" %} selected {% endif %}>Gallon</option>
            <option value="ltr" {% if data.unit == "sheet" %} selected {% endif %}>Sheet</option>
            <option value="ltr" {% if data.unit == "packet" %} selected {% endif %}>Packet</option>
            <option value="ltr" {% if data.unit == "drum" %} selected {% endif %}>Drum</option>
            <option value="ltr" {% if data.unit == "roll" %} selected {% endif %}>Roll</option>
            <option value="ltr" {% if data.unit == "no" %} selected {% endif %}>No</option>
        </select>
      </td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="Save" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
