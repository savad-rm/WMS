{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form action="/WMS/Edit_project_inspection_details_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
  {% csrf_token %}
    <div style="color: blue"><h3>Edit Project Inspection</h3></div>
    <table width="200" border="1" class="table table-striped">
        <input type="hidden" name="pid" value="{{ data.id }}">
        <input type="hidden" name="id" value="{{ pid }}">
    <tr>
      <td>Date of Inspection</td>
      <td><label>
        <input type="date" name="date" id="textfield2" value="{{ data.date }}" class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Type of Inspection</td>
      <td><label>
        <input type="text" name="type" id="textfield2" value="{{ data.type }}" class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>Report</td>
      <td><label>
       <a href="{{ data.report }}">View</a> <input type="file" name="report" id="fileField" class="form-control"/>
      </label></td>
    </tr>
        <tr align="center">
      <td colspan="2"><input type="submit" name="button" id="button" value="Save" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
