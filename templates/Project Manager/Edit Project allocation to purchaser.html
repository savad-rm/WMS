{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Edit_Projec_allocation_to_purchaser_post/">
    {% csrf_token %}
<div style="color: blue"><h3>Edit Purchaser Allocation</h3></div>
  <table width="200" border="1" class="table table-striped">
  <input type="hidden" value="{{ data1.id  }}" name="eid">
  <input type="hidden" value="{{ data1.PROJECT.id  }}" name="pid">
    <tr>
      <td>Purchaser</td>
      <td class="form-control"><select name="purchaser" id="select2">
          {% for i in data %}
            <option {% if data1.STAFF.id == i.id %}selected{% endif %} value="{{ i.id }}">{{ i.name }}</option>
           {% endfor %}
      </select></td>
    </tr>
    <tr align="center">
      <td height="31" colspan="2"><input type="submit" name="button" id="button" value="Save" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
{#</body>#}
{#</html>#}
