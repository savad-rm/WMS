{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Edit_suppliers_post/">
  {% csrf_token %}
    <div style="color: blue"><h3>Edit Supplier</h3></div>
    <input type="hidden" value="{{ data.id }}" name="sid">
    <table width="200" border="1" class="table table-striped">
    <tr>
      <td>Name</td>
      <td><input type="text" name="name" id="textfield" value="{{ data.name }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="phone" id="textfield" value="{{ data.phone }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="email" id="textfield3"  value="{{ data.email }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="place" id="textfield4" value="{{ data.place }}" class="form-control"/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Submit" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
