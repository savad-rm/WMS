{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/Edit_work_schedule_post/">
 {% csrf_token %}
    <div style="color: blue"><h3>Edit Work Schedule</h3></div>
  <table width="200" border="1" class="table table-striped">
      <input type="hidden" value="{{ data.id }}" name="sid">
      <input type="hidden" value="{{ pid }}" name="pid">
    <tr>
      <td>Starts</td>
      <td><input type="date" name="start" id="textfield3" value="{{ data.from_date|date:'Y-m-d' }}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Ends</td>
      <td><input type="date" name="end" id="textfield4" value="{{ data.to_date|date:'Y-m-d' }}" class="form-control"/></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Save" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
