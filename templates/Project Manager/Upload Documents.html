{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/WMS/Upload_documents_post/">
 {% csrf_token %}
    <div style="color: blue"><h3>Upload Document</h3></div>
  <table width="306" border="1" class="table table-striped">
      <input type="hidden" value="{{ data.id }}" name="pid">
      <input type="hidden" value="{{ id }}" name="id">
    <tr>
      <td width="72">Name</td>
      <td width="218"><label>
        <input type="text" name="name" id="textfield" class="form-control"/>
      </label></td>
    </tr>
    <tr>
      <td>File</td>
      <td><label>
        <input type="file" name="file" id="fileField" class="form-control"/>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Upload" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
