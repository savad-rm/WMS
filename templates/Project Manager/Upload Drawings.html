{% extends "Project Manager/pmindex.html" %}
{% block body %}
<form action="/WMS/Upload_drawings_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
    <div style="color: blue"><h3>Upload Drawing</h3></div>
  <table width="261" border="1" class="table table-striped">
      <input type="hidden" value="{{ data.id }}" name="pid">
      <input type="hidden" value="{{ id }}" name="id">
    <tr>
      <td width="27">File</td>
      <td width="218"><label>
        <input type="file" name="file" id="fileField" class="form-control"/>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Add" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
