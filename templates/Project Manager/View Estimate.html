{% extends "Project Manager/pmindex2.html" %}
{% block body %}
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/WMS/search_est/#myid">
  {% csrf_token %}
<div style="color: blue" align="center"><h3>Estimate</h3></div>
<input type="hidden" name="pid" value="{{ id }}">
<div class="dataTable-top">
    <div class="dataTable-dropdown">
        <a href="/WMS/Add_Estimate/{{ id }}" class="btn btn-outline-primary btn-sm">Add</a>
    </div>
    <div class="dataTable-search">
        From&nbsp;<input type="date" name="from" id="textfield"  class="form-control-sm"/>&nbsp;
        To&nbsp;<input type="date" name="to" id="textfield"  class="form-control-sm"/>
     <input type="submit" name="Go" id="Go" value="Go" class="btn btn-outline-info btn-sm"/>
    </div>
</div>
    <table width="200" border="1" class="table table-striped">
  <thead>
    <tr style="background-color: #00a0dc;color: white">
      <td>Sl.No</td>
      <td>Date</td>
      <td>Estimate.No</td>
           <td>Amount</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </thead>
  <tbody>
        {% for i in data1 %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.est_no }}</td>
          <td>{{ i.my }}</td>
      <td><a href="/WMS/View_budget/{{ i.id }}" class="btn btn-outline-primary btn-sm">View More </a></td>
      <td><a href="/WMS/Edit_Estimate/{{ i.id }}/{{ i.PROJECT }}" class="btn btn-outline-primary btn-sm">Edit</a></td>
      <td><a href="/WMS/Delete_Estimate/{{ i.id }}/{{ i.PROJECT }}" class="btn btn-outline-danger btn-sm">Delete</a></td>
    </tr>
        {% endfor %}
   </tbody>
  </table>
</form>
{% endblock %}
