{% extends "Project Manager/pmindex2.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/WMS/search_udrws/#myid">
 {% csrf_token %}
<div style="color: blue" align="center"><h3>Drawings</h3></div>
<input type="hidden" name="pid" value="{{ id }}">
<div class="dataTable-top">
<div class="dataTable-dropdown">
        <a href="/WMS/Upload_drawings/{{ id }}" class="btn btn-outline-primary btn-sm">Add</a>
    </div>
    <div class="dataTable-search">
        From&nbsp;<input type="date" name="from" id="textfield"  class="form-control-sm"/>&nbsp;
        To&nbsp;<input type="date" name="to" id="textfield"  class="form-control-sm"/>
     <input type="submit" name="Go" id="Go" value="Go" class="btn btn-outline-info btn-sm"/>
    </div>
</div>
  <table width="182" border="1" class="table table-striped">
  <thead>
    <tr style="background-color: #00a0dc;color: white">
      <td >Sl.No</td>
      <td colspan="2">Date</td>
      <td >Drawing</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
   </thead>
   <tbody>
      {% for i in data1 %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td colspan="2">{{ i.date }}</td>
      <td><a href="{{ i.file }}">View</a> </td>
      <td><a href="/WMS/Edit_Uploaded_drawings/{{ i.id }}/{{ i.PROJECT.id }}" class=" btn btn-outline-primary btn-sm">Edit</a></td>
      <td><a href="/WMS/Delete_drawing/{{ i.id }}/{{ i.PROJECT.id }}" class="btn btn-outline-danger btn-sm">Delete</a></td>
    </tr>
      {% endfor %}
   </tbody>
  </table>
</form>
{% endblock %}
