{% extends "Supervisor/spindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/WMS/Edit_Uploaded_site_photos_post/">
    {% csrf_token %}
    <div style="color: blue"><h3>Upload Site Photos</h3></div>
  <table width="306" border="1" class="table table-striped">
      <input type="hidden" name="eid" value="{{ data.id }}">
      <input type="hidden" name="pid" value="{{ pid }}">
    <tr>
      <td>Photo</td>
      <td><label>
        <img src="{{ data.photo }}" alt=""/><br><br><input type="file" name="photo" id="fileField" required class="form-control"/>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><input type="submit" name="button3" id="button3" value="Save" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
