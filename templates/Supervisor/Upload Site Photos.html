{% extends "Supervisor/spindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/WMS/Upload_site_photos_post/">
  {% csrf_token %}
    <div style="color: blue"><h3>Uploasd Site Photos</h3></div>
    <table width="306" border="1" class="table table-striped">
        <input type="hidden" name="pid" value="{{ data.PROJECT.id }}">
        <input type="hidden" name="aid" value="{{ data.id }}">

    <tr>
      <td>Photo</td>
      <td><label>
        <input type="file" name="photo" id="fileField" class="form-control"/>

          <input type="submit" name="button3" id="button3" value="Upload" class="btn btn-outline-primary"/></td>
    </tr>
  </table>
</form>
