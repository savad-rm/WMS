{% extends "Supervisor/spindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/WMS/search_sups/">
  {% csrf_token %}
<div style="color: blue"><h3>Suppliers</h3></div>
       <td colspan="5">
           <table class="pull-left">
        <tr>
          <td>Name</td>
          <td>
            <input type="text" name="txt" id="textfield" class="form-control"/></td>
          <td><input type="submit" name="button" id="Go" value="Search" class="btn btn-outline-info"/></td>
          </tr>
      </table></td>
    <table width="200" border="1" class="table table-striped">
  <thead>
    <tr>
      <td>Sl.No</td>
      <td>Name</td>
      <td>Phone</td>
      <td>Email</td>
      <td>Place</td>
    </tr>
  </thead>
  <tbody>
  <input type="hidden" name="pid" value="{{ id }}">
        {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.SUPPLIER.name }}</td>
      <td>{{ i.SUPPLIER.phone }}</td>
      <td>{{ i.SUPPLIER.email }}</td>
      <td>{{ i.SUPPLIER.place }}</td>
    </tr>
        {% endfor %}
  </tbody>
  </table>
</form>
{% endblock %}
